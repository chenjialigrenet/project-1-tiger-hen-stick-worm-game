<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiger-Hen-Worm-Stick</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section id="title">
        <h1>Tiger-Hen-Worm-Stick</h1>
        <p>Player score: 0</p>
        <p>Computer score: 0</p>
      </section>

      <section id="hero">
        <div id="player">
          <button id="select-pic-previous">◀️</button>
          <button id="select-pic-next">▶️</button>
          <div id="selected-pic">Player pictures</div>
          <button id="confirm-select">👌 Choose me!</button>
          <button id="play-again">🔄 Play again</button>
        </div>
        <div id="computer">
          <div id="computer-pic">Computer pictures</div>
        </div>
      </section>

      <section id="middle-section">
        <img src="" alt="rule of the game" id="rule-pic" />
        <div id="count-down">3,2,1,GO!</div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
