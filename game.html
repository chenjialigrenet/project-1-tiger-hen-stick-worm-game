<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiger, Hen, Worm, Stick</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game-wrapper">
      <header class="game-header">
        <div class="title-line">
          <div><p id="round">0 / 5</p></div>
          <div class="player-score">
            <p>Player score: <span id="player-score">0</span></p>
          </div>
          <button id="play-again-outside" class="button">Play again ðŸ”„</button>
          <div class="computer-score">
            <p>Computer score: <span id="computer-score">0</span></p>
          </div>
          <div class="popup" onclick="rulePopup()">
            About
            <img
              src="images/rule.png"
              alt="rule"
              class="popuptext"
              id="myPopup"
            />
          </div>
        </div>
      </header>
      <div class="game-area">
        <div class="player-area player">
          <div class="player-choice">
            <span class="player-choice-selection">
              <button id="select-pic-previous" class="button picture-selection">
                &#8249;
              </button>
            </span>
            <span class="player-choice-picture" id="selected-pic"> </span>
            <span class="player-choice-selection">
              <button id="select-pic-next" class="button picture-selection">
                &#8250;
              </button>
            </span>
          </div>
          <div class="player-actions">
            <button id="confirm-select" class="button">Choose</button>
            <button id="play-again" class="button">Play Again ðŸ”„</button>
          </div>
        </div>
        <div class="player-area computer">
          <div class="player-choice">
            <span class="player-choice-picture" id="computer-pic"> </span>
          </div>
        </div>
        <div id="count-down"></div>
      </div>
      <div class="final-result-picture">
        <img
          src="images/looser.jpeg"
          alt="looser"
          id="looser-pic"
          class="hide"
        />
        <img
          src="images/kingcongrats.jpeg"
          alt="congrats"
          id="congrats-pic"
          class="hide"
        />
      </div>

      </audio>
      <audio id="win-music" controls class="hide">
        <source src="sounds/woohoo.mp3" type="audio/mpeg" />
      </audio>
      <audio id="loose-music" controls class="hide">
        <source src="sounds/Uh-oh-sound-effect.mp3" type="audio/mpeg" />
      </audio>
      <audio id="ceremony-music" controls class="hide">
        <source src="sounds/ceremony.mp3" type="audio/mpeg" />
      </audio>
      <audio id="looser-ending-music" controls class="hide">
        <source src="sounds/womp-womp.mp3" type="audio/mpeg" />
      </audio>
      <audio id="tie-music" controls class="hide">
        <source src="sounds/level-up.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
